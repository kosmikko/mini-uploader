<!DOCTYPE html>
<html>
<head>
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <title>Upload Example</title>
</head>

<body>
  <div class="container">
    <div class="page-header"><h1>Upload Example</h1></div>
    <div class="row">
      <div class="span8">
        <h2>Select file</h2>

        <form action="http://localhost:4000/upload" method="post" class="well">
          <input id="file" type="file" class="hide" />
          <a class="btn btn-info" id="upload-btn" href="#">Select file</a>
          <div id="preview" class="hide">
            <img src="" class="preview-img thumbnail">
            <div class="progress progress-striped">
              <div class="bar" style="width: 0%;"></div>
            </div>
            <div class="progress-status">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/vendor/require.js"></script>
  <script src="js/require_config.js"></script>
  <script src="js/initialize.js"></script>

</body>
</html>
